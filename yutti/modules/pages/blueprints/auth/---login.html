{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-5 col-sm-12 mx-auto">
            <form method="POST">
                {{ form.csrf_token }}
                <div class="form-group">
                    <label for="username" class="control-label">Имя пользователя</label>
                    <input id="username" name="username" placeholder="john_doe" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password" class="control-label">Пароль</label>
                    <input id="password" name="password" type="password" class="form-control">
                </div>
                <div class="form-group">
                    <button name="submit" type="submit" class="btn btn-primary">Войти в систему</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
